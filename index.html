<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's Weather</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <header class="header">
    <h1 class="header__title">What's Weather</h1>
  </header>

  <main class="main">
    <section class="main__container">
      <!-- form -->
      <form class="main__container__form" id="cityForm" autocomplete="off">
        <div class="main__container__form__control">
          <label for="city" class="main__container__form__control__label">Search for a City below</label>
          <input type="text" class="main__container__form__control__input" name="city" id="city" placeholder="Enter a city name...">
        </div>

        <div class="main__container__form__control optional">
          <label for="country" class="main__container__form__control__label">With/out Country</label>
          <input type="text" class="main__container__form__control__input" name="country" id="country" placeholder="Enter a country name...">
        </div>

        <button class="main__container__form__button" type="submit">Search</button>
      </form>
      <!-- card -->
      <div class="main__container__card" id="card">
        <img class="main__container__card__img" src="https://via.placeholder.com/300" id="timeImg">
        <div class="main__container__card__details" id="cardDetails"></div>
      </div>
    </section>
  </main>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
